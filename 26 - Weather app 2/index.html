<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <img src="assets/icon-location.png" alt="" />
        <input type="text" class="input-city" />
      </div>

      <img class="weather-icon" src="assets/rainy.png" alt="" />

      <div class="temperature">28°C</div>

      <div class="minmax">
        <div clas="max">Max: 30°C</div>
        <div clas="min">Min: 26°C</div>
      </div>

      <div class="info">
        <div class="flex">
          <img src="assets/icon-rain.png" alt="" />
          <div class="rain">20%</div>
        </div>
        <div class="flex">
          <img src="assets/icon-wind.png" alt="" />
          <div class="wind">20km/h</div>
        </div>
        <div class="flex">
          <img src="assets/icon-humidity.png" alt="" />
          <div class="humidity">20%</div>
        </div>
      </div>
    </div>
  </body>
</html>
