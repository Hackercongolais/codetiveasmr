<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Box Shadow Generator</h1>
      <div class="item"></div>

      <div class="container-sliders">
        <div class="flex-col">
          <div class="flex">
            Horizontal:
            <div class="horizontal-value">0</div>
          </div>
          <input type="range" value="0" min="-100" max="100" class="slider-horizontal" />
        </div>
        <div class="flex-col">
          <div class="flex">
            Vertical:
            <div class="vertical-value">0</div>
          </div>
          <input type="range" value="0" min="-100" max="100" class="slider-vertical" />
        </div>
        <div class="flex-col">
          <div class="flex">
            Blur:
            <div class="blur-value">10</div>
          </div>
          <input type="range" value="10" min="0" max="100" class="slider-blur" />
        </div>
        <div class="flex-col">
          <div class="flex">
            Spread:
            <div class="spread-value">0</div>
          </div>
          <input type="range" value="0" min="-100" max="100" class="slider-spread" />
        </div>
      </div>
      <div class="flex">
        <div class="flex-col">
          <div>Inset:</div>
          <input type="checkbox" class="input-inset" />
        </div>
        <input type="color" class="input-color" />
      </div>

      <div class="container-css">
        <div>CSS Code:</div>
        <div class="css-code"></div>
      </div>
    </div>
  </body>
</html>
