<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-top">
        <button class="btn-top">Gmail</button>
        <button class="btn-top">Images</button>
        <img src="assets/grid.png" alt="menu" class="img-menu">
        <img src="assets/profile.png" alt="user" class="img-profile">
    </div>
    <img src="assets/google.png" alt="google logo" class="img-google">
    <div class="container-input">
        <img src="assets/search.png" alt="search" class="icon-search">
        <input type="text">
        <img src="assets/microphone.png" alt="mic" class="icon-mic">
    </div>
    <div class="container-buttons">
        <button class="btn-bottom">Google Search</button>
        <button class="btn-bottom">I'm Feeling Lucky</button>
    </div>
</body>
</html>
