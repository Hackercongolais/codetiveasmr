<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="password-container">
            <div class="password">PASDasasd9fads</div>
            <button class="password-copy">
                <img src="Shape.svg" alt="">
            </button>
        </div>
        <div class="options-container">
            <div class="length-container">
                <div class="text">Character Length</div>
                <div class="length">10</div>
            </div>
            <input type="range" min="8" max="24" value="10" class="slider">

            <div class="input-container">
                <input type="checkbox" id="upper" />
                <div class="text">Include Uppercase letters</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="lower" />
                <div class="text">Include Lowercase letters</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="symbols" />
                <div class="text">Include Symbols</div>
            </div>
            <div class="input-container">
                <input type="checkbox" id="numbers" />
                <div class="text">Include Numbers</div>
            </div>

            <button class="btn-generate">GENERATE</button>
        </div>
    </div>
</body>
</html>
