<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="your-result">Your result</div>
            <div class="circle">
                <div class="circle-big-num">76</div>
                <div class="circle-small-num">of 100</div>
            </div>
            <div class="great">Great</div>
            <div class="result-desc">You scored higher than 65% of the people who have taken these tests.</div>
        </div>

        <div class="container-right">
            <div class="summary">Summary</div>

            <div class="block red">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                <div class="block-desc">Reaction</div>
                <div class="block-score">80 <span>/ 100</span></div>
            </div>

            <div class="block yellow">
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <div class="block-desc">Memory</div>
                <div class="block-score">92 <span>/ 100</span></div>
            </div>

            <div class="block green">
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                <div class="block-desc">Verbal</div>
                <div class="block-score">61 <span>/ 100</span></div>
            </div>

            <div class="block blue">
                <img src="./assets/images/icon-visual.svg" alt="visual" />
                <div class="block-desc">Visual</div>
                <div class="block-score">72 <span>/ 100</span></div>
            </div>
            <button class="btn-continue">Continue</button>
        </div>
    </div>
</body>
</html>
