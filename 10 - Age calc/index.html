<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-inputs">
            <div class="container-input">
                <div class="input-label">DAY</div>
                <input type="text" id="input-day">
            </div>
            <div class="container-input">
                <div class="input-label">MONTH</div>
                <input type="text" id="input-month">
            </div>
            <div class="container-input">
                <div class="input-label">YEAR</div>
                <input type="text" id="input-year">
            </div>
        </div>

        <div class="container-line">
            <div class="line"></div>
            <button class="btn-convert">
                <img src="arr.svg" alt="">
            </button>
        </div>

        <div class="container-results">
            <div class="container-result">
                <div class="result-num" id="year">20</div>
                <div class="result-text">years</div>
            </div>
            <div class="container-result">
                <div class="result-num" id="month">3</div>
                <div class="result-text">months</div>
            </div>
            <div class="container-result">
                <div class="result-num" id="day">26</div>
                <div class="result-text">days</div>
            </div>
        </div>
    </div>
</body>
</html>
