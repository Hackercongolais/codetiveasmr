<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock-content">
                <div class="row">
                    <img src="assets/desktop/icon-sun.svg" alt="">
                    <div class="text">GOOD MORGNING, IT'S CURRENTLY</div>
                </div>
                <div class="clock-time-container">
                    <div class="clock-time">11:37</div>
                </div>
                <div class="location">IN LONDON, UK</div>
            </div>
            
            <button class="btn-panel">
                <div class="btn-text">MORE</div>
                <div class="circle">
                    <img class="btn-icon" src="assets/desktop/icon-arrow-down.svg" alt="">
                </div>
            </button>
        </div>

        <div class="panel ">
            <div class="left">
                <div class="panel-item">
                    <div class="panel-label">CURRENT TIMEZONE</div>
                    <div class="panel-text">Europe/London</div>
                </div>
                <div class="panel-item">
                    <div class="panel-label">DAY OF THE YEAR</div>
                    <div class="panel-text">295</div>
                </div>
            </div>
            <div class="right">
                <div class="panel-item">
                    <div class="panel-label">DAY OF THE WEEK</div>
                    <div class="panel-text">5</div>
                </div>
                <div class="panel-item">
                    <div class="panel-label">WEEK NUMBER</div>
                    <div class="panel-text">42</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
