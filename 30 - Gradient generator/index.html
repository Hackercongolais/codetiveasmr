<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="gradient-generator">
      <header>
          <h1>Gradient Generator</h1>
      </header>
      <main class="generator-content">
          <section class="color-inputs">
              <div class="color-picker">
                  <input type="color" id="color-a" value="#0066eb">
                  <p id="hexTextA"></p>
                  <input type="range" id="range-a" min="0" max="100" value="0">
              </div>
              <div class="color-picker">
                  <input type="color" id="color-b" value="#ff8ab3">
                  <p id="hexTextB"></p>
                  <input type="range" id="range-b" min="0" max="100" value="100">
              </div>
          </section>
          <div class="gradient-direction">
              <p id="direction-input">right</p>
              <div class="direction-buttons">
                  <button class="direction" value="top">↑</button>
                  <button class="direction" value="right">→</button>
                  <button class="direction" value="left">←</button>
                  <button class="direction" value="bottom">↓</button>
                  <button class="direction" value="top left">↖</button>
                  <button class="direction" value="top right">↗</button>
                  <button class="direction" value="bottom right">↘</button>
                  <button class="direction" value="bottom left">↙</button>
              </div>
          </div>
      </main>
      <footer class="generator-action">
          <button id="generate">copy code</button>
      </footer>
  </div>
  </body>
</html>
